{% extends 'users/base.html' %}

{% block container %}
    <form method="POST">
            {% csrf_token %}
            <h3 class="mt-5 text-center">Iniciar sesión</h3>
            <hr />
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="username"
                aria-describedby="username"
                placeholder="Nombre de usuario"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Contraseña"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Ingresar
            </button>
            {% if errors %}
              <p class="alert alert-danger mt-3">{{ errors }}</p>
            {% endif %}
          </form>
        
{% endblock %}
