<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/registroAdmni.css" />
    <title>Registro Clientes</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: white;"
    >
      <a class="navbar-brand" href="#">Recetas Pro</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recetario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ingresar recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registrar usuario</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="container-fluid bg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-9 col-md-6">
          <form class="form-container">
            <h3>Registrar Administradores</h3>
            <hr />
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="InputNames">Nombres</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ingresar nombres"
                  />
                </div>
                <div class="col">
                  <label for="InputLastNames">Apellidos</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ingresar apellidos"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="InputEmail">Correo electronico</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="Ingresar correo electronico"
              />
            </div>
            <div class="form-group">
              <label for="InputPassword">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="InputPassword"
                placeholder="Ingresar contraseña"
              />
            </div>
            <hr />
            <button type="submit" class="btn btn-primary btn-block">
              Registrar
            </button>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
