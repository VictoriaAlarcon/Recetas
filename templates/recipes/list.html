
<div class="card">
  {% for recipe in recipes %}
  <img
    class="card-img-top"
    src="{{ image }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{recipe.title}}</h5>
    <h5 class="card-title">{{recipe.description}}</h5>
    <p class="card-text">{{recipe.ingredients}}</p>
    <p class="card-text">{{recipe.process}}</p>
    <h6 class="card-text" style="float: right;">
      Puntuacion {{recipe.puntuation}}
    </h6>
  </div>
  <div class="card-body"></div>
  {% endfor %}
</div>
