{% load static %}

<div class="card">
  {% for recipe in recipes %}
  <img class="card-img-top" src="{{ image }}" alt="Card image cap" />
  <div class="card-body">
    <br />
    <h1
      class="card-title"
      style="
        text-align: center;
        font-size: 250%;
        color: black;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      "
    >
      <hr style="height: 10px;" />
      {{recipe.title}}
    </h1>
    <h3 class="card-title" style="font-size: 150%;">
      Descripcion: {{recipe.description}}
    </h3>
    <h4>Ingredientes:</h4>
    <p class="card-text">{{recipe.ingredients}}</p>
    <h4>Metodo de preparacion:</h4>
    <p class="card-text">{{recipe.process}}</p>
    <h3 class="card-text" style="float: right;">
      Puntuacion: {{recipe.puntuation}}
      <hr style="height: 10px;" />
    </h3>
  </div>
  <div class="card-body"></div>
  {% endfor %}
</div>
