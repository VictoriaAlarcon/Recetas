<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/formRecetas.css' %}" />
    <title>Formulario recetas</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: white;"
    >
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/recipes-logo.png' %}" alt="Logo" class="img-fluid logo">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recetario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ingresar recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registrar usuario</a>
          </li>
        </ul>

        <span class="mr-3 navbar-text">Hola {{ request.user.username }}</span>
        <a class="btn btn-warning" href={% url 'users:logout' %}>Logout</a>
      </div>
    </nav>

    <section class="container-fluid bg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-12 col-md-10">
          <form class="form-container was-validated">
            <h3>Ingresar receta</h3>
            <hr />
            <div class="form-group row">
              <label for="inputTitulo" class="col-sm-2 col-form-label"
                >Titulo</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputTitulo"
                  placeholder="Titulo"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputIngre" class="col-sm-2 col-form-label"
                >Ingredientes</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="inputIngre"
                  rows="3"
                  placeholder="Ingredientes"
                ></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputProce" class="col-sm-2 col-form-label"
                >Procedimiento</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="inputProce"
                  rows="3"
                  placeholder="Procedimiento"
                ></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputProce" class="col-sm-2 col-form-label"
                >Imagenes</label
              >
              <div class="col-sm-10 form-group">
                <label for="File">Seleccionar imagenes</label>
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="validatedCustomFile"
                    multiple="true"
                    required
                  />
                  <label class="custom-file-label" for="validatedCustomFile"
                    >Seleccionar imagenes...</label
                  >
                  <div class="invalid-feedback">
                    Se requieren imagenes
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputTitulo" class="col-sm-2 col-form-label"
                >Puntaje</label
              >
              <div class="col-sm-10">
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected value="10">10</option>
                  <option value="9">9</option>
                  <option value="8">8</option>
                  <option value="7">7</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-9"></div>
              <div class="col-sm-3">
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                >
                  subir
                </button>
              </div>
            </div>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
