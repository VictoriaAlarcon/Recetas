{% load static %}

<nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: white;"
>
    <a class="navbar-brand" href="#">
    <img src="{% static 'images/recipes-logo.png' %}" alt="Logo" class="img-fluid logo">
    </a>
    <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
    >
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
        <a class="nav-link" href={% url 'recipes:index' %}
            >Inicio <span class="sr-only">(current)</span></a
        >
        </li>
        <li class="nav-item">
        <a class="nav-link" href={% url 'recipes:recetario' %}>Recetario</a>
        </li>
        {% if request.user.is_staff %}
        <li class="nav-item">
        <a class="nav-link" href={% url 'recipes:agregar' %}>Ingresar recetas</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href={% url 'users:superuser' %}>Registrar usuario</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href=''>Admin</a>
        </li>
        {% endif %}
    </ul>
    <a href={% url 'users:profile' %}>
        {% if request.user.profile.picture %}
            <img src="{{ user.profile.picture.url }}" class="rounded-circle" height="35" width="35" />
        {% else%}
            <img src="{% static 'images/default-profile.png' %}" class="rounded-circle" height="35" width="35"/>
        {% endif %}
    </a>
    <span class="mr-3 navbar-text">Hola {{ request.user.username }}</span>
    <a class="btn btn-warning" href={% url 'users:logout' %}>Logout</a>
    </div>
</nav>
